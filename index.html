<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do we need a normalize file? For mobile? -->
  <!-- No CSS File Yet, Update Link When CSS Added -->
  <link rel="stylesheet" href="css/trg.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- JQuery Library (Does this need to be updated for mobile?) -->
  <script language="Javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <!-- Used for PhoneGap -->
  <script type="text/javascript" charset="utf-8" src="cordova.js">
  </script>
  <!-- Pulls FireBase Shiz (this needs to be put into a file eventually) -->
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <!-- PriceTracker JS File -->
  <script charset="utf-8" src="js/app.js"></script>

</head>

<body>

  <header id="welcomeForm">
  </header>

  <!-- The following is a placeholder for the nav bar link -->


  <!-- Link for OAuth -->
  <div class="hardLanding">
    <form class="button" action="/users" method="post"></form>
  </div>

<div class = "container" style="display:none;">
  <div class="search-product-form" style="display:none;">
    <form id="product-search" action="http://localhost:3000/products/results" method= "GET">
      <input type="text" name="search"/>
      <input type="submit" value="Search" name="search" />
    </form>
  </div>
</div>

  <div class="search-results">
  </div>

<div class="softLanding">
</div>

  <div class="show-page" style="display:none;">
    <a href="#" class="back-button"><img class="back-arrow" src="/images/backbutton.png"></a>
    <a class="prod-url" href="">
      <img class="prod-image" alt="product image" src="">
      <h2 class="prod-name"></h2>
    </a>

    <ul class="product-info">
      <p class="text-reg">Regular Price:</p>
      <p class="prod-reg"></p>
      <p class="text-cur">Current Price:</p>
      <p class="prod-cur"></p>
    </ul>
    <form class="wish-form" action="" method="POST">
      <p class="form-text">Add to Wishlist</p>
      <input class="fuck-up" type="text" name="price" placeholder="Price You'd Pay" />
      <input type="submit" value="Add to Wishlist" />
    </form>
  </div>
  
  <div class="filling">
  </div>

  <footer>
    <div class="nav-menu" style="display:none;">
      <ul class="clearfix">
        <li><a href="#"><img class="home-button"src="/images/home.png" height="40px"></a></li>
        <li><a href="#"><img src="/images/wish.png" height="40px"></a></li>
        <li><a href="#"><img class="profile-button" src="/images/profile.png" height="40px"></a></li>
      </ul>
    </div>
  </footer>

</body>
